                            <style>
  .timeline {
    position: relative;
    margin-left: 20px;
    padding-left: 20px;
    border-left: 2px solid #fff; /* hvit strek som timeline */
  }

  .timeline-item {
    position: relative;
    margin-bottom: 40px;
  }

  .timeline-item::before {
    content: "";
    position: absolute;
    left: -11px;  /* litt til venstre for linjen */
    top: 5px;
    width: 18px;
    height: 18px;
    background-color: #fff;
    border-radius: 50%;
    border: 3px solid #ffffff; /* oransje ring rundt */
  }

  .timeline-time {
    font-weight: 600;
    margin-bottom: 4px;
    margin-left: 15px;
    color: #ffffff; /* samme farge som prikk */
  }

  .timeline-title {
    font-size: 1.2rem;
    font-weight: 700;
    margin-bottom: 6px;
      margin-left: 15px;
    color: white;
  }

  .timeline-description {
    color: white;
    font-size: 1rem;
  }
</style>
